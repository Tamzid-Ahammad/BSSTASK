<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 routerLink="/login" routerLinkActive="active">Sign In</h2>
            <h2 routerLink="/registration" routerLinkActive="active">Sign Up</h2>
        </div>
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group row mb-2">
               
                <div class="col">
                    <input type="text" class="form-control" id="firstName" formControlName="FirstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row mb-2">
             
                <div class="col">
                    <input type="text" class="form-control" id="lastName" formControlName="LastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="col">
                    <input type="email" class="form-control" id="email" formControlName="Email" placeholder="Email"/>
                    <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.['email']">
                        Invalid email address.
                    </label>
                </div>
            </div>
       
          
            <div class="form-row mb-2">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-primary btn-round " [disabled]="!service.formModel.valid">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
