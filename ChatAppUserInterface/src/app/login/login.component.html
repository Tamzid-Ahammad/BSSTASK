<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 routerLink="/login" routerLinkActive="active">Sign In</h2>
            <h2 routerLink="/registration" routerLinkActive="active">Sign Up</h2>
        </div>
        <div class="img-container">
            <img src="/assets/img/SingleUser.jpeg" class="mx-auto d-block">
        </div>
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" #UserName="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-primary btn-block btn-round" [disabled]="form.invalid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
